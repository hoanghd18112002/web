<div class="main-content">
    <section class="section">
        <div class="section-body">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>ĐỔI THÔNG TIN TÀI KHOẢN</h4>
                        </div>
                        <div class="card-body">
                            <div class="container" id="chance">
                                <div class="myaccount-content">
                                    <h3>Chi tiết tài khoản</h3>
                                    <div class="account-details-form">
                                        <form>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label for="email">Email</label>
                                                        <input class="form-control" type="text" placeholder="{{ Email }}" required readonly />
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label for="taiKhoan">Tài khoản</label>
                                                        <input class="form-control" type="text" placeholder="{{ TaiKhoan }}" required readonly />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="diaChi" class="required">Địa chỉ</label>
                                                <input class="form-control" type="text" placeholder="Nhập địa chỉ" required [(ngModel)]="DiaChi" name="DiaChi" />
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label for="ten" class="required">Họ và tên</label>
                                                        <input class="form-control" type="text" placeholder="Nhập họ và tên" required [(ngModel)]="Ten" name="Ten" />
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label for="tenQuyen">Vai trò</label>
                                                        <input class="form-control" type="text" placeholder="{{ TenQuyen }}" required readonly name="TenQuyen" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="Anh" class="required">Ảnh</label>
                                                <input class="mb-10 form-control-file" type="file" required name="Anh" [(ngModel)]="Anh" (change)="onFileChange($event)" />
                                                <img style="width: 150px; height: 150px;" [src]="'data:image/jpg;base64,' + Anh" alt="avatar">
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label for="sdt" class="required">Số điện thoại</label>
                                                        <input class="form-control" type="text" placeholder="Nhập số điện thoại" required [(ngModel)]="SDT" name="SDT" />
                                                    </div>
                                                </div>
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label for="NgayTao">Ngày tạo:</label>
                                                        <input class="form-control" type="date" required [(ngModel)]="NgayTao" name="NgayTao" readonly />
                                                    </div>
                                                </div>
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label for="gioiTinh">Giới tính</label>
                                                        <select class="form-control" id="gioiTinh" name="gioiTinh" required [(ngModel)]="GioiTinh" name="GioiTinh">
                                                            <option value="1">Nam</option>
                                                            <option value="0">Nữ</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label for="MatKhauCu" class="required">Mật khẩu cũ</label>
                                                        <input class="form-control" type="password" placeholder="Nhập mật khẩu cũ" required [(ngModel)]="MatKhauCu" name="MatKhauCu" />
                                                    </div>
                                                </div>
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label for="MatKhauMoi">Nhập mật khẩu mới</label>
                                                        <input class="form-control" type="password" placeholder="Nhập lại mật khẩu" required [(ngModel)]="MatKhauMoi" name="MatKhauMoi" />
                                                    </div>
                                                </div>
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label for="NhapLaiMatKhauMoi">Nhập lại mật khẩu mới</label>
                                                        <input class="form-control" type="password" placeholder="Nhập lại mật khẩu" required [(ngModel)]="NhapLaiMatKhauMoi" name="NhapLaiMatKhauMoi" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary" (click)="edit()">Lưu thông tin</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
