<!-- breadcrumb area start -->
<div class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-wrap">
                    <nav aria-label="breadcrumb">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Cảm ơn</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb area end -->

<!-- contact area start -->
<div class="contact-area pb-34 pb-md-18 pb-sm-0">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact-info mt-md-28 mt-sm-28">
                    <div style="text-align: center;">
                        <h1 class="text-danger">{{ success }}</h1>
                        <p></p>
                        <p style="font-size: 25px;">{{ text }}</p> 
                        <a *ngIf="orderId" [routerLink]="['/tracuudonhang']" [queryParams]="{ id: orderId }">Tra cứu đơn hàng tại đây</a>
                        <br/>
                        <a routerLink="/">Quay lại trang chủ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
