<!-- breadcrumb area start -->
<div class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-wrap">
                    <nav aria-label="breadcrumb">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Chi tiết tin tức</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb area end -->

<!-- blog main wrapper start -->
<div class="blog-main-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 order-2">
                <div class="blog-sidebar-wrapper mt-md-34 mt-sm-30">
                    <div class="blog-sidebar mb-24">
                        <h4 class="title mb-30">Tin tức ngẫu nhiên</h4>
                        <ng-container *ngFor="let tt of ListTinTucNgauNhien">
                            <div class="recent-post mb-20">
                                <div class="recent-post-thumb">
                                    <a (click)="reloadPage(tt.id)">
                                        <img src="/assets/client/img/tintuc/{{ tt.anh }}" alt="">
                                    </a>
                                </div>
                                <div class="recent-post-des">
                                    <span><a (click)="reloadPage(tt.id)">{{ tt.tieuDe | slice:0:20 }}...</a></span>
                                    <span class="post-date">{{ tt.ngayDang | date: 'dd/MM/yyyy' }}</span>
                                </div>
                            </div> <!-- end single popular item -->
                        </ng-container>

                    </div> <!-- single sidebar end -->
                </div>
            </div>
            <div class="col-lg-9 order-1">
                <div class="blog-wrapper-inner">
                    <div class="row blog-content-wrap">
                        <!-- start single blog item -->
                        <div class="col-lg-12">
                            <div class="blog-item mb-30">
                                <div class="blog-thumb img-full fix">
                                    <img src="/assets/client/img/tintuc/{{ tintuc.anh }}" alt="">
                                </div>
                                <div class="blog-content">
                                    <div class="blog-details">
                                        <h3 class="blog-heading">{{ tintuc.tieuDe }}</h3>
                                        <div class="blog-meta">
                                            <a class="author" routerLink="#"><i class="icon-people"></i> {{ tintuc.ten }}</a>
                                            <a class="post-time" routerLink="#"><i class="icon-calendar"></i> {{ tintuc.ngayDang | date: 'HH:mm:ss dd/MM/yyyy' }}</a>
                                        </div>
                                        <p [innerHTML]="tintuc.noiDung"></p>
                                    </div>
                                </div>
                                <div class="blog-sharing text-center mt-34 mt-sm-34">
                                    <h4>share this post:</h4>
                                    <a routerLink="#"><i class="fa fa-facebook"></i></a>
                                    <a routerLink="#"><i class="fa fa-twitter"></i></a>
                                    <a routerLink="#"><i class="fa fa-pinterest"></i></a>
                                    <a routerLink="#"><i class="fa fa-google-plus"></i></a>
                                </div>
                            </div>                 
                        </div>
                        <!-- end single blog item -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- blog main wrapper end -->
