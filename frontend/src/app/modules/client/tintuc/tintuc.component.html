<!-- breadcrumb area start -->
<div class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-wrap">
                    <nav aria-label="breadcrumb">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Danh sách tin tức</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb area end -->

<!-- blog main wrapper start -->
<div class="blog-main-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="blog-wrapper-inner">
                    <div class="row">

                        <ng-container *ngFor="let tt of ListTinTuc | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: totalItems }">
                            <!-- start single blog item -->
                            <div class="col-lg-4 col-md-6">
                                <div class="blog-item mb-26">
                                    <div class="blog-thumb img-full fix">
                                        <a routerLink="/chitiettintuc/{{ tt.id }}">
                                            <img src="/assets/client/img/tintuc/{{ tt.anh }}" alt="">
                                        </a>
                                    </div>
                                    <div class="blog-content">
                                        <h3><a routerLink="/chitiettintuc/{{ tt.id }}">{{ tt.tieuDe | slice:0:100 }}</a></h3>
                                        <div class="blog-meta">
                                            <span class="posted-author">by: {{ tt.ten }} </span>
                                            <span class="post-date">{{ tt.ngayDang | date: 'HH:mm:ss dd/MM/yyyy' }}</span>
                                        </div>
                                        <p [innerHTML]="tt.noiDung | slice: 0:100"></p>
                                    </div>
                                    <a routerLink="/chitiettintuc/{{ tt.id }}" >Đọc thêm <i class="fa fa-long-arrow-right"></i></a>
                                </div>
                            </div>
                            <!-- end single blog item -->
                        </ng-container>

                    </div>
                </div>
                <!-- start pagination area -->
                <div class="paginatoin-area text-center pt-30 pb-30">
                    <div class="row mt-3">
                        <div class="col-12">
                            <pagination-controls class="pagination-controls"(pageChange)="getTinTuc($event)"(pageBoundsCorrection)="getTinTuc($event)"previousLabel="Trước"nextLabel="Sau"></pagination-controls>
                        </div>
                    </div>
                </div>                  
                <!-- end pagination area -->
            </div>
        </div>
    </div>
</div>
<!-- blog main wrapper end -->
