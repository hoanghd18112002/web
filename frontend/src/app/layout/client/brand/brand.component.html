<div class="brand-area pt-28 pb-30">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title mb-30">
                    <div class="title-icon">
                        <i class="fa fa-crop"></i>
                    </div>
                    <h3>Nhà sản xuất</h3>
                </div> <!-- section title end -->
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="brand-active slick-padding slick-arrow-style">
                    <ng-container>
                        <div class="brand-item text-center" *ngFor="let nsx of ListNhaSanXuat">
                            <a (click)="searchNhaSanXuat(nsx.id)"><img src="/assets/client/img/nhasanxuat/{{ nsx.anh }}" alt=""></a>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
